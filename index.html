<!--
    Atributos Globais mais utilizados

    - class (pode repetir)
    - contenteditable (dá pra editar o conteúdo no navegador com esse atributo)
    - data-*
    - hidden (esconde um conteúdo)
    - id (não é bom repetir)
    - style (estiliza dentro do próprio html)
    - tabindex (passa por conteúdo ordenadamente como uma seleção, é bom quando não tem acesso ao mouse e quer usar o tab)
    - title (define um título da tag)

        Caso queira saber de mais atributos globais pesquise no site developer.mozilla.org
-->
